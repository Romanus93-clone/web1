<!-- <style>태그는 속성 color:black만 있다면 누구에게 효과를 줄지 모르기에, a{} 이 코드가 추가적으로 더 필요. 웹페이지에 <a>태그들에게 적용한다는 의미.
 이 웹페이지에서 주고 싶은 효과를 누구에게 줄 것인가를 선택한다는 점에서 '선택자' selector라 함. -->
 <!-- color:black; -> declaration은 아래 경우 처럼 style태그를 직접 사용한 경우 바로 저 style태그가 위치하고 있는 태그에게 효과를 줄 것이기 때문에 선택자를 사용할 필요가 없다.-->
  <style>
    a{
      color:Black;
      text-decoration: none;
    }

  </style>
</head>

    <li><a href="3.html">JavaScript</a></li>

  </ol>
